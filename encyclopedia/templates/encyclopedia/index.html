{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>
    <div class="divider"></div>
    <ul class="entries">
        {% for entry in entries %}
            <a href="{% url 'display' entry %}">
                <li class="entry">{{ entry }}</li>
            </a>
        {% endfor %}
    </ul>
{% endblock %}
